<!DOCTYPE html>
<html lang="eng">

<head>
  <!-- Add appropriate meta tags. Reference: w3schools.com -->
  <!-- Specify the character encoding for the HTML document -->
  <meta charset="UTF-8">
  <!-- Add description of the app -->
  <meta name="description" content="Udacity FEND project: Restaurant Reviews App">
  <!-- Add keywords for web search -->
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <!-- Add author name -->
  <meta name="author" content="Ainslie B. (Amy) Brown">
  <!-- Make website fully responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Make website compatible with Internet Explorer-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="Home" role="heading" aria-level="1" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1">
      <div id="map"
        tabindex="-1"
        aria-label="Restaurant locations shown on map"
        role="application"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="Filter results">/div>>
        <h2>Filter Results</h2>
        <select id="neighborhoods-select"
          tabindex="1"
          aria-label="Select a neighborhood"
          role="listbox"
          name="neighborhoods"
          onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select"
          tabindex="2"
          aria-label="Sllect a cuisine"
          role="listbox"
          name="cuisines"
          onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"
        tabindex="3"
        aria-label="List of Restaurants"
        role="list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer" tabindex="-1">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
